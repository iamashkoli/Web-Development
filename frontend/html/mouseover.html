<!DOCTYPE html> 
<html> 
    <head>
        <title>Mouse Over & Mouse Out</title>
    </head>
    <body> 
        <h2>The large picture and small picture using mouseover and mouseout</h2> 
          
        <img onmouseout="largePictureOnMouseOver(this)" onmouseover="smallPictureOnMouseOut(this)" 
         src="C:\Users\Ashwini Koli\Pictures\IMG-20210803-WA0084.jpg"  width="32" height="32">
     
                <script> 
                        function largePictureOnMouseOver(p) 
                            { 
                                p.style.height = "200px"; 
                                p.style.width = "200px"; 
                                
                            } 
                        function smallPictureOnMouseOut(p) 
                            { 
                                p.style.height = "32px"; 
                                p.style.width = "32px"; 
                                
                            } 
                </Script>
        </body>
</html>
