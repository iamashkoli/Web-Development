<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Using JS</title>
    <style>
        button
        {
            background-color:slategray;
        }
        h1
        {
            color:olivedrab;
        }
        body
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Pyramid Using JavaScript</h1>
    <button onclick="pyramid()" id="btnclick">Click Me</button>
    <script>
        function pyramid()
        {
            let rows=5;
            for(let i=1;i<=rows;i++)
            {
                for(let j=1;j<=i;j++)
                {
                    document.write("#");
                }
                document.write("<br/>");
            }

        }
    </script>
</body>
</html>
