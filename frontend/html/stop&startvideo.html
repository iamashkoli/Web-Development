    <title>Start And Stop Video In JavaScript</title>

<body>
    <h1>Start And Stop Video</h1>
        <button onclick="playVideo()" id="btnPlay()" type="button">Play Video </button>
        <button onclick="stopVideo()" id="btnStop()" type="button">Stop Video </button>

        <video id="BirthdayGirl" width="250" height="450">
                 <source src="C:\Users\Ashwini Koli\Pictures\VID_20210718_193104.mp4" type="video/mp4">
        </video>

        <script>
            let video=document.getElementById("BirthdayGirl");
            function playVideo()
            {
                video.play();
            }
            function stopVideo()
            {
                video.pause();
            }
        </script> 
</body>
