<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <h1>Name of Month</h1>
    <!--<button onclick="monthName()" id="btnclick">click me</button>-->
    <!--<button onclick="show_prompt()">again click me</button>-->
    <script>
       function monthName(monthNo)
        {
           /*function show_prompt()
                {
                    let monthName=prompt("enter one number:"," ");
                }*/
                switch(monthNo)
                {
                    case 1:
                        return ("January");
                        break;
                    case 2:
                        return ("February");
                        break;

                    case 3:
                        return ("March");
                        break;

                    case 4:
                        return ("April");
                        break;

                    case 5:
                        return ("May");
                        break;

                    case 6:
                        return("June");
                        break;

                    case 7:
                        return("July");
                        break;

                    case 8:
                         return("August");
                         break;

                    case 9:
                        return ("September");
                        break;

                    case 10:
                         return ("October");
                         break;

                    case 11:
                        return ("November");
                        break;
                    case 12:
                         return ("December");
                         break;
                }
        }
        document.write(monthName(11));
    
     </script>
</body>
</html>
