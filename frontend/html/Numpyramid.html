<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Using Numbers</title>
    <style>
        button
        {
            background-color:mediumpurple;
        }
        body
        {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Pyramid Using Numbers</h1>
    <button onclick="numpyramid()" id="btnclick">Click Me</button>
    <script>
        function numpyramid()
        {
            let num=10;
            for(let i=1;i<=num;i++)
            {
                for(let j=1;j<=num+1-i;j++)
                {
                    document.write(j);
                   
                }
                document.write("</br>");
            }
        }
    </script>
</body>
</html>
